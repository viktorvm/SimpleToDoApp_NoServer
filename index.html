<html oncontextmenu="return false;" class="childdoc">
	<head>
		<title>VasilenkoVM. ToDo web application without server</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Подключение внешних css-стилей-->
		<link href="css/styles.css" rel="stylesheet">

		<!-- Подключение внешних js-скриптов-->
		<script src="js/engine.js" type="text/javascript"></script>

		<!-- Описание внутренних js-скриптов-->
		<script language="JavaScript">
			window.onload = function() {
				init();
			}
		</script>
	</head>

	<!-- Описание тела html-->
	<body>
		<h1>
			Simple Task List by VasilenkoVM
		</h1>
		<input type="text" id="titleInput">
		<input type="button" onclick="addTask()" value="Add">
		<table>
			<!-- Описание основной области отображения-->
			<tr>
				<th>ID</th>
				<th>Done</th>
				<th>
					Task Title
					<img onclick="sortTasks()" src="img/asc.gif">
					<img onclick="reverseTasks()" src="img/desc.gif">
				</th>
				<th>Edit</th>
                <th>Remove</th>
			</tr>
			<tbody id="taskListTable">
			</tbody>
  		</table>
		<div id="helpDiv">
		</div>
	</body>
</html>
